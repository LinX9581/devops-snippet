<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>

<body>
    <input type="text" id="msg">
    <input type="button" value="送出" id="btn" class="btn">
    <button type="button" id="send" class="btn btn-primary">查詢
        <span class="spinner-border spinner-border-sm invisible" role="status" aria-hidden="true"></span>
        <span class="sr-only">Loading...</span>
    </button>
    <script>
        $('#send').click(function() {
            var button = $(this);
            $('.spinner-border').removeClass('invisible')
            button.attr('disabled', 'disabled');
            setTimeout(function() {
                button.removeAttr('disabled');
                $('.spinner-border').addClass('invisible')
            }, 1500);
        });
    </script>

    <script>
        // Initialize Firebase
        $('#btn').click(function() {
            $.ajax({
                type: 'POST',
                url: '/date',
                dataType: "json",
                contentType: "application/json;charset=utf-8",
                // data: JSON.stringify({ "begin_date": begin_date, "end_date": end_date, "post_id": post_id, "post_author": post_author, "dept": dept, "center": center, "domain": domain }),
            }).done(function(pvCount) {})
        })
    </script>
</body>

</html>
