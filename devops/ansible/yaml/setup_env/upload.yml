---
- name: Copy and Run shell scripts on remote machine
  vars_prompt:
    - name: host
      prompt: What is your host?
      private: no
      
  hosts: '{{ host }}'
  tasks:
    - name: upload tar file
      synchronize:
        mode: push
        dest: /home/ansible
        src: ../../../tmp/java/apache-tomcat-9.0.93.tar.gz