    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="libs/utils.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css">

    <style>
        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }

        #test {
            width: 1000px;
            height: 1000px;
            position: relative;
        }

        .bg {
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="test">
            <canvas id="canvas"></canvas>
        </div>
        <div class="inner">
        </div>

    </div>
    <script>

        getFutures()
        async function getFutures(dept, begin_date, end_date) {
            try {
                let getFutures = await fetch('/futures', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        "dept": dept,
                        "begin_date": begin_date,
                        "end_date": end_date,
                    })
                }).then(res => res.json()).then((jsonData) => {
                    return jsonData.getFutures
                })

            } catch (err) {
                console.log('log', err);
            }
        }
    </script>
</body>

</html>
